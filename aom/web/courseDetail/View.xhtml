<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewCourseDetailTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewCourseDetailLabel_courescost}"/>
                    <h:outputText value="#{courseDetailController.selected.courescost}" title="#{bundle.ViewCourseDetailTitle_courescost}"/>
                    <h:outputText value="#{bundle.ViewCourseDetailLabel_coursesid}"/>
                    <h:outputText value="#{courseDetailController.selected.coursesid}" title="#{bundle.ViewCourseDetailTitle_coursesid}"/>
                    <h:outputText value="#{bundle.ViewCourseDetailLabel_courses}"/>
                    <h:outputText value="#{courseDetailController.selected.courses}" title="#{bundle.ViewCourseDetailTitle_courses}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{courseDetailController.destroyAndView}" value="#{bundle.ViewCourseDetailDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{bundle.ViewCourseDetailEditLink}"/>
                <br />
                <h:commandLink action="#{courseDetailController.prepareCreate}" value="#{bundle.ViewCourseDetailCreateLink}" />
                <br />
                <h:commandLink action="#{courseDetailController.prepareList}" value="#{bundle.ViewCourseDetailShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ViewCourseDetailIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
