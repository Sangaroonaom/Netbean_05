<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.EditCoursesTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.EditCoursesLabel_coursesid}" for="coursesid" />
                    <h:inputText id="coursesid" value="#{coursesController.selected.coursesid}" title="#{bundle.EditCoursesTitle_coursesid}" required="true" requiredMessage="#{bundle.EditCoursesRequiredMessage_coursesid}"/>
                    <h:outputLabel value="#{bundle.EditCoursesLabel_coursesname}" for="coursesname" />
                    <h:inputText id="coursesname" value="#{coursesController.selected.coursesname}" title="#{bundle.EditCoursesTitle_coursesname}" />
                    <h:outputLabel value="#{bundle.EditCoursesLabel_coursesstart}" for="coursesstart" />
                    <h:inputText id="coursesstart" value="#{coursesController.selected.coursesstart}" title="#{bundle.EditCoursesTitle_coursesstart}" />
                    <h:outputLabel value="#{bundle.EditCoursesLabel_coursesunits}" for="coursesunits" />
                    <h:inputText id="coursesunits" value="#{coursesController.selected.coursesunits}" title="#{bundle.EditCoursesTitle_coursesunits}" />
                    <h:outputLabel value="#{bundle.EditCoursesLabel_courseDetail}" for="courseDetail" />
                    <h:selectOneMenu id="courseDetail" value="#{coursesController.selected.courseDetail}" title="#{bundle.EditCoursesTitle_courseDetail}" >
                        <f:selectItems value="#{courseDetailController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                </h:panelGrid>
                <h:commandLink action="#{coursesController.update}" value="#{bundle.EditCoursesSaveLink}"/>
                <br />
                <br />
                <h:link outcome="View" value="#{bundle.EditCoursesViewLink}"/>
                <br />
                <h:commandLink action="#{coursesController.prepareList}" value="#{bundle.EditCoursesShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.EditCoursesIndexLink}" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
