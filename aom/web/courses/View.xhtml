<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewCoursesTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewCoursesLabel_coursesid}"/>
                    <h:outputText value="#{coursesController.selected.coursesid}" title="#{bundle.ViewCoursesTitle_coursesid}"/>
                    <h:outputText value="#{bundle.ViewCoursesLabel_coursesname}"/>
                    <h:outputText value="#{coursesController.selected.coursesname}" title="#{bundle.ViewCoursesTitle_coursesname}"/>
                    <h:outputText value="#{bundle.ViewCoursesLabel_coursesstart}"/>
                    <h:outputText value="#{coursesController.selected.coursesstart}" title="#{bundle.ViewCoursesTitle_coursesstart}"/>
                    <h:outputText value="#{bundle.ViewCoursesLabel_coursesunits}"/>
                    <h:outputText value="#{coursesController.selected.coursesunits}" title="#{bundle.ViewCoursesTitle_coursesunits}"/>
                    <h:outputText value="#{bundle.ViewCoursesLabel_courseDetail}"/>
                    <h:outputText value="#{coursesController.selected.courseDetail}" title="#{bundle.ViewCoursesTitle_courseDetail}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{coursesController.destroyAndView}" value="#{bundle.ViewCoursesDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{bundle.ViewCoursesEditLink}"/>
                <br />
                <h:commandLink action="#{coursesController.prepareCreate}" value="#{bundle.ViewCoursesCreateLink}" />
                <br />
                <h:commandLink action="#{coursesController.prepareList}" value="#{bundle.ViewCoursesShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ViewCoursesIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
