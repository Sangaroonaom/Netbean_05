<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.EditStudentTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.EditStudentLabel_stdid}" for="stdid" />
                    <h:inputText id="stdid" value="#{studentController.selected.stdid}" title="#{bundle.EditStudentTitle_stdid}" required="true" requiredMessage="#{bundle.EditStudentRequiredMessage_stdid}"/>
                    <h:outputLabel value="#{bundle.EditStudentLabel_stdFname}" for="stdFname" />
                    <h:inputText id="stdFname" value="#{studentController.selected.stdFname}" title="#{bundle.EditStudentTitle_stdFname}" />
                    <h:outputLabel value="#{bundle.EditStudentLabel_stdLname}" for="stdLname" />
                    <h:inputText id="stdLname" value="#{studentController.selected.stdLname}" title="#{bundle.EditStudentTitle_stdLname}" />
                    <h:outputLabel value="#{bundle.EditStudentLabel_stdBirthday}" for="stdBirthday" />
                    <h:inputText id="stdBirthday" value="#{studentController.selected.stdBirthday}" title="#{bundle.EditStudentTitle_stdBirthday}" />
                    <h:outputLabel value="#{bundle.EditStudentLabel_address}" for="address" />
                    <h:inputText id="address" value="#{studentController.selected.address}" title="#{bundle.EditStudentTitle_address}" />
                    <h:outputLabel value="#{bundle.EditStudentLabel_phonenumber}" for="phonenumber" />
                    <h:inputText id="phonenumber" value="#{studentController.selected.phonenumber}" title="#{bundle.EditStudentTitle_phonenumber}" />
                    <h:outputLabel value="#{bundle.EditStudentLabel_email}" for="email" />
                    <h:inputText id="email" value="#{studentController.selected.email}" title="#{bundle.EditStudentTitle_email}" />
                    <h:outputLabel value="#{bundle.EditStudentLabel_coursesid}" for="coursesid" />
                    <h:selectOneMenu id="coursesid" value="#{studentController.selected.coursesid}" title="#{bundle.EditStudentTitle_coursesid}" >
                        <f:selectItems value="#{coursesController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                    <h:outputLabel value="#{bundle.EditStudentLabel_sexid}" for="sexid" />
                    <h:selectOneMenu id="sexid" value="#{studentController.selected.sexid}" title="#{bundle.EditStudentTitle_sexid}" required="true" requiredMessage="#{bundle.EditStudentRequiredMessage_sexid}">
                        <f:selectItems value="#{genderController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                </h:panelGrid>
                <h:commandLink action="#{studentController.update}" value="#{bundle.EditStudentSaveLink}"/>
                <br />
                <br />
                <h:link outcome="View" value="#{bundle.EditStudentViewLink}"/>
                <br />
                <h:commandLink action="#{studentController.prepareList}" value="#{bundle.EditStudentShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.EditStudentIndexLink}" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
